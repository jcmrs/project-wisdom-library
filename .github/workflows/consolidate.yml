name: "Consolidate Manifest"
on:
  push:
    branches:
      - main

jobs:
  consolidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          # We need a token with write permissions to push changes back
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Consolidation Script
        run: python .github/scripts/consolidate_manifest.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if there are changes to commit
          if ! git diff --quiet catalogue/manifest.json catalogue/index.md; then
            git add catalogue/manifest.json catalogue/index.md
            git commit -m "chore(autogen): Consolidate manifest and update index"
            git push
          else
            echo "No changes to manifest or index."
          fi
