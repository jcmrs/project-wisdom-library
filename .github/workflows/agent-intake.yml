name: "Agent Intake Investigation"
on:
  issues:
    types: [assigned]
  workflow_dispatch:

jobs:
  investigate:
    runs-on: ubuntu-latest
    if: github.event.assignee.login == 'copilot'
    permissions:
      issues: write
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: 'Get Issue Body'
        run: |
          echo "${{ github.event.issue.body }}" > issue_body.txt
        shell: bash

      - name: 'Set up Python and Install Dependencies'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install PyYAML

      - name: 'Extract intake values from issue body'
        id: parse-issue
        run: |
          python .github/scripts/extract_issue_vars.py
          cat issue_vars.sh >> $GITHUB_ENV

      - name: 'Generate investigation artifacts'
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python .github/scripts/generate_artifacts.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(autogen): New wisdom distillation for issue #${{ github.event.issue.number }}"
          title: "Wisdom Distillation for Issue #${{ github.event.issue.number }}"
          body: "This PR was auto-generated by the Wisdom Engine in response to issue #${{ github.event.issue.number }}. It contains the initial artifact scaffolding for the requested analysis."
          branch: "feature/issue-${{ github.event.issue.number }}"
          delete-branch: true
