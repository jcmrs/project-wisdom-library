name: "Agent Intake Investigation"
on:
  issues:
    types: [assigned]
  workflow_dispatch:

jobs:
  investigate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create output folders
        run: |
          mkdir -p atomic distillations analyses process_memory backlog catalogue

      - name: Extract intake values from issue body
        id: parse-issue
        run: |
          echo "${{ github.event.issue.body }}" > issue_body.txt
          python3 .github/scripts/extract_issue_vars.py
          cat issue_vars.sh >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate investigation artifacts
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python .github/scripts/generate_artifacts.py

      - name: Commit and push new artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add atomic/ distillations/ analyses/ process_memory/ backlog/ catalogue/ || true
          git commit -m "Add investigation artifacts via Copilot for issue #${{ github.event.issue.number }}" || true
          git push || true
