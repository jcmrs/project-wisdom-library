name: "ðŸ§  Conceptual Investigation Intake"
description: "Initiate an autonomous AI investigation. Point and Shoot."
title: "[Intake]: "
labels: ["investigation", "autonomous-agent"]
body:
  - type: markdown
    attributes:
      value: |
        # Project Wisdom Intake
        *This form triggers an autonomous agent investigation.*

        **Action:**
        1. Fill in all fields.
        2. Assign to Copilot.
        3. Each investigation is a standalone workflow. The findings will be linked only to this Issueâ€”not to external issues or other repositories.

  - type: dropdown
    id: analysis-type
    attributes:
      label: Investigation Depth
      options:
        - "Atomic (Quick check)"
        - "Long-Form (Deep distillation)"
    validations:
      required: true

  - type: input
    id: target
    attributes:
      label: Target Repository URL
      placeholder: "https://github.com/my-org/my-repo"
    validations:
      required: true

  - type: checkboxes
    id: menu-items
    attributes:
      label: Methodology (The Wisdom Ladder)
      options:
        - label: "Level 1: Hard Architecture Mapping"
        - label: "Level 2: Decision Forensics"
        - label: "Level 2: Anti-Library Extraction"
        - label: "Level 3: Vision Alignment"
        - label: "Level 3: Process Memory"
        - label: "Level 4: Meta-Pattern Synthesis"
        - label: "Level 4: Paradigm Extraction"
    validations:
      required: true

  - type: textarea
    id: intent
    attributes:
      label: Intent / Strategic Context (Optional)
      description: Leave blank to let the Agent infer intent from the Target.
      placeholder: "e.g. Audit for security risks"
    validations:
      required: false

  - type: textarea
    id: special-requests
    attributes:
      label: Special Observations (Optional)
      placeholder: "e.g. I noticed the auth module is weird."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## ðŸ§  Agent Investigation Payload
        ```yaml
        agent_prompt:
          target: ${{ inputs.target }}
          depth: ${{ inputs.analysis-type }}
          tools:
            - ${{ join(inputs.menu-items, '\n            - ') }}
          intent: ${{ inputs.intent }}
          clues: ${{ inputs.special-requests }}
        ```
        *This block contains the structured data for the agent.*
